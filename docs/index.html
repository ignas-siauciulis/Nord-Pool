<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
    <title>Nord Pool | Day-ahead prices</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header><img src="Nord-Pool_Logo.svg" class="NordPoolLogo" alt="NordPoolLogo"></header>
    <main>
        <div class="SelectionBox">
            <label for="year">Year</label>
            <select id="year"></select>
            <label for="time-interval">Time interval</label>
            <select id="time-interval">
                <option value="Hourly" disabled>Hourly</option>
                <option value="Price_Trend" disabled>Price Trend</option>
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly" selected>Monthly</option>
                <option value="Yearly">Yearly</option>
            </select>
            <label for="currency">Currency</label>
            <select id="currency">
                <option value="DKK">DKK</option>
                <option value="EUR" selected>EUR</option>
                <option value="NOK">NOK</option>
                <option value="PLN">PLN</option>
                <option value="SEK">SEK</option>
            </select>
            <label for="area">Area</label>
            <select id="area">
                <option value="EE">EE</option>
                <option value="LT" selected>LT</option>
                <option value="LV">LV</option>
                <option value="AT">AT</option>
                <option value="BE">BE</option>
                <option value="FR">FR</option>
                <option value="GER">GER</option>
                <option value="NL">NL</option>
                <option value="PL">PL</option>
                <option value="DK1">DK1</option>
                <option value="DK2">DK2</option>
                <option value="FI">FI</option>
                <option value="NO1">NO1</option>
                <option value="NO2">NO2</option>
                <option value="NO3">NO3</option>
                <option value="NO4">NO4</option>
                <option value="NO5">NO5</option>
                <option value="SE1">SE1</option>
                <option value="SE2">SE2</option>
                <option value="SE3">SE3</option>
                <option value="SE4">SE4</option>
            </select>
            <button type="button" onclick="updateURL()">Export Excel</button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
